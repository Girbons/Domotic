{% extends "base.html" %}
{% block content %}
<script>
    function statusOn(){
            document.getElementById('st').textContent="ON"
    }    function statusOff(){
            document.getElementById('st').textContent="OFF"
    }
</script>
    {% for gpior2 in gpior2_list %}
            <div align="center" class="demo-card-event mdl-card mdl-shadow--2dp">
                <a href="{% url 'conf_detail' pk=gpior2.pk %}" ><p>{{ gpior2.text }}</p></a>
                <p>{{ gpior2.action }}</p>
                  <table class="mdl-js-data-table">
                      <thead>
                        <tr>
                          <th>Status</th>
                          <th class="mdl-js-data-table" id="st"></th>
                        </tr>
                      </thead>
                    </table>
                <form action="{% url 'conf_list' %}" method="get">
                    <input type="hidden" value="{{ gpior2.pk }}" name="pk">
                    <input type="hidden" value="{{ gpior2.pin }}" name="pin">
                    <button id="on" onclick="statusOn()" type="submit" value="ON" name="light" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">ON</button>
                    <button id="off" onclick="statusOff()" type="submit" value="OFF" name="light" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">OFF</button>
                </form>
            </div>
    {% endfor %}
{% endblock %}
