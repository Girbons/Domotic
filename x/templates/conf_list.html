{% extends "base.html" %}
{% block content %}
    {% for gpior2 in gpior2_list %}
            <div align="center" class="demo-card-event mdl-card mdl-shadow--2dp">
                <a href="{% url 'conf_detail' pk=gpior2.pk %}" ><p>{{ gpior2.text }}</p></a>
                <p>Currently Pin:  {{ gpior2.pin }}</p>
                <p>Currently Action: {{ gpior2.action }}</p>
                {% if  gpior2.rele < 8 %}
                <form action="{% url 'conf_list' %}" method="get">
                    <input type="hidden" value="{{ gpior2.pk }}" name="pk">
                    <input type="hidden" value="{{ gpior2.pin }}" name="pin">
                    <button type="submit" value="ON" name="light" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">ON</button>
                    <button type="submit" value="OFF" name="light" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">OFF</button>
                </form>
                {% else %}
                <form action="{% url 'conf_list' %}" method="get">
                    <input type="hidden" value="{{ gpior2.pk }}" name="pk">
                    <input type="hidden" value="{{ gpior2.pin }}" name="pin">
                    <button type="submit" value="ON" name="light8" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">ON</button>
                    <button type="submit" value="OFF" name="light8" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">OFF</button>
                </form>
                {% endif %}
            </div>
    {% endfor %}
{% endblock %}
