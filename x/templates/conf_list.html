{% extends "base.html" %}
{% block content %}
    {% for gpior2 in gpior2_list %}
            <div class="demo-card-event mdl-card mdl-shadow--2dp">
                <a href="{% url 'conf_detail' pk=gpior2.pk %}" ><p>{{ gpior2.text }}</p></a>
                <p>Currently Pin:  {{ gpior2.pin }}</p>
                <p>Currently Action: {{ gpior2.action }}</p>
                 <a href="{% url 'conf_run' pk=gpior2.pk %}"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">RUN</button></a>
            </div>
    {% endfor %}
{% endblock %}
