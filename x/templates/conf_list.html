{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for gpior2 in gpior2_list %}
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="{% url 'conf_list' %}" method="get">
                        <div align="center">
                            <h5>{{ gpior2.room }}</h5>
                            <h5>{{ gpior2.item }}</h5>
                            <h5>{{ gpior2.status }}</h5>
                            <input  type="hidden" value="{{ gpior2.pk }}" name="pk">
                            <input  type="hidden" value="{{ gpior2.pin }}" name="pin">
                            <button type="submit" class="btn btn-success btn-circle btn-xl"name="light" value="ON">ON</button>
                            <button type="submit" class="btn btn-danger btn-circle btn-xl" name="light" value="OFF">OFF</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
