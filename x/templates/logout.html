{% extends "base.html" %}
{% block content %}
{% if next %}

    <p></p>
    {% else %}
    <p>login to see this page.</p>
    {% endif %}
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.logout' %}">
{% csrf_token %}

    <a class="" href="{% url 'conf_list' %}">torna alla home</a>
</form>

{% endblock %}
