{% load staticfiles %}
<html>
<head>
  <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'custom.css' %}">

  <script src="{% static 'bootstrap/js/bootstrap.js' %}">
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse bg-faded">
  <a class="navbar-brand" href="#menu-toggle" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Domotic Control</a>
    </div>

    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'homepage' %}"><span class="glyphicon glyphicon-home"></span></a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
          <li><a class="navbar-brand" href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span>  Profilo</a></li>
          <li><a class="navbar-brand" href="{% url 'settings' %}"><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
          <li><a class="navbar-brand" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
      {% else %}
        <li><a class="navbar-brand" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
    <div id="wrapper" class="toggled">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Domotic Control
                        </a>
                    </li>
                    <li><a href="#">Lights</a></li>
                    <li><a href="#">Temperatures</a></li>
                    <li><a href="#">Locks</a></li>
                    <li class="disabled"><a href="#">Cameras</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div id="page-content-wrapper">
                <div class="container-fluid">
                </div>
            </div>
        </div>
        <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        </script>
    {% block content %}{% endblock %}
</body>
</html>
