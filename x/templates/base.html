{% load staticfiles %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.deep_orange-red.min.css" />
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
    </head>
    <body>
        <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
          <header class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
              <a class="mdl-navigation__link " href="{% url 'conf_list' %}"><span class="mdl-layout-title">PROJECT-X</span></a>
              <div class="mdl-layout-spacer"></div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <div class="mdl-textfield__expandable-holder">
                  <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp" />
                </div>
              </div>
            </div>
            <div class="mdl-layout__header-row">
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{% url 'new_conf' %}">New Configuration</a>
                <a class="mdl-navigation__link" href=""></a>
                <a class="mdl-navigation__link" href=""></a>
                <a class="mdl-navigation__link" href=""></a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">PROJECT-X</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="{% url 'new_conf' %}">New Configuration</a>
                <a class="mdl-navigation__link" href=""></a>
                <a class="mdl-navigation__link" href=""></a>
                <a class="mdl-navigation__link" href=""></a>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">{% block content%}{% endblock %}</div>
          </main>
        </div>
    </body>
</html>
