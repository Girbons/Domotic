{% load staticfiles %}
<html>
<head>
  <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'custom.css' %}">

  <script src="{% static 'bootstrap/js/bootstrap.js' %}">
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<nav class="navbar navbar-default bg-faded">
    <a class="navbar-brand" href="#menu-toggle" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
    <div class="container-fluid">
    <div class="navbar-header">
        <a href="{% url 'homepage' %}" class="navbar-brand">Domotic Control</a>
    </div>

    <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'homepage' %}"><span class="glyphicon glyphicon-home"></span></a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
    {% if user.is_authenticated %}
      <li><a class="navbar-brand" href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span></a></li>
      <li><a class="navbar-brand" href="{% url 'settings' %}"><span class="glyphicon glyphicon-wrench"></span></a></li>
      <li><a class="navbar-brand" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a></li>
      <li class="navbar-brand">{{request.user.username}}</li>
    {% else %}
        <li><a class="navbar-brand" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
    {% endif %}
    </ul>
  </div>
</nav>
    <div id="wrapper" class="toggled">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav nav nav-list">
                    <li class="sidebar-brand">
                        <a href="#">
                            Domotic Control
                        </a>
                    </li>
                    <li><a href="{% url 'conf_list' %}">Lights</a></li>
                    <li><a href="{% url 'temp' %}">Temperatures</a></li>
                    <li><a href="{% url 'lock_list' %}">Locks</a></li>
                    <li class="disabled"><a href="#"><span class=""></span>Security Cameras</a></li>
                    <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"> Profile</span></a></li>
                    <li><a href="{% url 'settings' %}"><span class="glyphicon glyphicon-wrench"> Settings</span></a></li>
                </ul>
            </div>
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
