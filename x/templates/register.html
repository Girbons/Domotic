{% extends "base.html" %}
{% block content %}
<form method="POST" class="viewform">{% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" id="id_username" maxlength="30" name="username" type="text">
        <label class="mdl-textfield__label" for="id_username">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" id="id_first_name" maxlength="30" name="first_name" type="text">
        <label class="mdl-textfield__label" for="id_first_name">First Name</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" id="id_email" name="email" type="text">
        <label class="mdl-textfield__label" for="id_email">Email</label>
    </div>
     <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" id="id_password1" name="password1" type="password">
        <label class="mdl-textfield__label" for="id_password1">Password1</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" id="id_password2" name="password2" type="password">
        <label class="mdl-textfield__label" for="id_password2">Confirm Password</label>
    </div>
    <button type="submit" name="_submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Submit</button>
</form>
{% endblock %}
